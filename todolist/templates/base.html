{% load static %}
<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">

    <meta name="author" content="">

    <link rel="icon" href="../../../../favicon.ico">

 <!-- lable icon -->
    <link href="{% static 'icons/icon_list.png' %}" rel="shortcut icon" />

    <title>{% block title %}未命名{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="topnav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block homeh %}{% endblock %}">
                <a class="nav-link" href="{% url "home" %}"><img src="{% static 'images/logo_list.png' %}" width="33" height="33" class="d-inline-block align-top" alt=""> 待办清单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block abouth %}{% endblock %}" href="{% url "about" %}">关于本站</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="待办事项">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
        </form>
    </div>
</nav>

<main class="container" role="main">
    <br>

    {% block content %}
    {% endblock %}

</main>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
